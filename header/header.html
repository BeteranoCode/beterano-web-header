<style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap');

  #site-header {
    font-family: 'Oswald', sans-serif;
    background: #fff;
    color: #000;
    border-bottom: 1px solid #eee;
    padding: 16px 40px;
  }

  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1400px;
    margin: 0 auto;
  }

  .logo-link .logo {
    height: 48px;
  }

  .nav-wrapper {
    display: flex;
    align-items: center;
  }

  .nav-list {
    display: flex;
    gap: 2rem;
    list-style: none;
    margin: 0;
    padding: 0;
    align-items: center;
  }

  .nav-list a {
    text-decoration: none;
    color: #000;
    transition: color 0.3s;
    font-size: 1rem;
  }

  .nav-list a:hover {
    color: #FCD20B;
  }

  .lang-selector {
    position: relative;
  }

  #lang-btn {
    background: none;
    border: none;
    cursor: pointer;
  }

  #lang-btn img {
    width: 24px;
    height: 24px;
  }

  .lang-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 32px;
    background: #fff;
    border: 1px solid #000;
    z-index: 10;
  }

  .lang-menu.show {
    display: block;
  }

  .lang-menu button {
    display: block;
    background: none;
    border: none;
    padding: 5px 10px;
    text-align: left;
    font-family: 'Oswald', sans-serif;
    cursor: pointer;
    width: 100%;
  }

  .lang-menu button:hover {
    background: #FCD20B;
    color: #000;
  }

  .hamburger {
    display: none;
    background: none;
    font-size: 28px;
    border: none;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .hamburger {
      display: block;
    }

    .nav-wrapper {
      display: none;
      width: 100%;
    }

    .nav-wrapper.show {
      display: block;
      margin-top: 1rem;
    }

    .nav-list {
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }

    .lang-menu {
      top: auto;
      bottom: -90px;
    }
  }
</style>

<script src="https://beteranocode.github.io/header/hamburger.js"></script>
